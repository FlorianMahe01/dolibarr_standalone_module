<div id="product-list" class="tab-pane">
	<div class="container-fluid">
		<div  class="row">
			<div class="input-group">
				<input type="text" id="search-product" class="form-control" placeholder="Product" onchange="doliDb.getItemOnKey('product', this.value, ['label', 'id', 'ref'], refreshProductList, '#product-list');" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button> </span>
			</div>
		</div>

		<div class="row">
			<ul class="list-group list_product">

			</ul>
		</div>

	</div>
</div>

<div id="product-card"  class="tab-pane">
	<input type="hidden" name="id" value="" />
	<input type="hidden" name="type" value="product" />
	
	<div class="container-fluid">
		<div  class="row">
			
			<h1 rel="label"></h1>
			<div rel="description"></div>

		</div>

	</div>
	
	<a data-toggle="tab" href="#product-card-edit" class="link_edit move_tab">
		<button type="button" class="btn btn-primary btn-circle btn-lg btn-edit" onclick="showItem('product', $('#product-card input[name=id]').val(), editProduct, {container: $('#product-card-edit')});">
			<i class="glyphicon glyphicon-pencil"></i>
		</button>
	</a>
</div>

<div id="product-card-edit" class="tab-pane">
	<input type="hidden" name="id" value="" />
	
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="form-group">
				<label for="label" class="col-sm-2 control-label"><langs trans="ProductLabel"></langs></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="label" placeholder="" />
				</div>
				
				<label for="description" class="col-sm-2 control-label"><langs trans="ProductDesc"></langs></label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" name="description"></textarea>
				</div>
				
				
				<!-- Permet d'éviter le chevauchement du dernier input sous les boutons d'actions en bas de l'écran -->
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div>&nbsp;</div>
			</div>
			
		</form>
		
	</div>
	
	<div class="row navbar-fixed-bottom">
		<a data-toggle="tab" href="#product-card" class="btn btn-default col-xs-6 move_tab"><langs trans="Cancel"></langs></a>
		<a data-toggle="tab" href="#product-card" onclick="updateItem($('#product-card-edit'), 'product');" class="btn btn-success col-xs-6 move_tab"><langs trans="Update"></langs></a>
	</div>
	
</div>
